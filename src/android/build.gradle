buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    pushwoosh = "5.5.3"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:0.20.1'
    compile "com.pushwoosh.java7:pushwoosh:${pushwoosh}"
    compile "com.pushwoosh.java7:pushwoosh-amazon:${pushwoosh}"
    compile "com.pushwoosh.java7:pushwoosh-badge:${pushwoosh}"
    compile "com.pushwoosh.java7:pushwoosh-gcm:${pushwoosh}"
    compile "com.google.android.gms:play-services-gcm:11.4.0"
    compile "com.google.android.gms:play-services-location:11.4.0"
}
